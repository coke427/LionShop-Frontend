<h3 class="fw-bold">Lista de Productos</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/productos/new">
    Registrar Producto
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar producto"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_producto }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria_producto }}</td>
    </ng-container>

    <ng-container matColumnDef="costo_producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
        <td mat-cell *matCellDef="let element">{{ element.costo_producto }}</td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          title='Editar'
          [routerLink]="[element.idProducto, 'edit']"
        >
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="primary" title='Eliminar' (click)="eliminar(element.idProducto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
